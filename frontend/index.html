<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basil</title>
    <link href="main.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.png" type="image/png">
    <script src="main.js"></script>
</head>
<body>
<img src="../basil.png" alt="nwHacks2025" id="logo">
<div id="main">
    <div id="job-application-box">
        <div id="loader-box" class="hidden">
            <div id="finding-jobs">... personalizing your job recommendation model</div>
            <div class="loader hidden"></div>
        </div>
        <div id="job-application-content" class = "hidden">
            <h2 id="job-title"><span id="job-title-value"></span></h2>
            <p id="company"><strong>Company:</strong> <span id="company-value">...</span></p>
            <p id="job-id"><strong>Job ID:</strong> <span id="job-id-value">...</span></p>
            <p id="duration"><strong>Duration:</strong> <span id="duration-value">...</span></p>
            <p id="location"><strong>Location/Country:</strong> <span id="location-value">...</span></p>
            
            <p id="job-description"><strong>Job description:</strong> <span id="job-description-trunc"></span> <span id="job-description-value"></span> <span id="readMoreButton" onclick="toggleDescription()">read more</span></p>

            <p id="cover-letter"><strong>Cover Letter:</strong> <span id="cover-letter-value">...</span></p>
            <p id="application-link"><strong>Application link:</strong> <a id="application-link-value" href="www.example.com">Apply here</a></p>
            <form>
                <button type="button" id="skipButton" onclick="onSkip()">Skip</button>
                <button type="button" id="shortlistButton" onclick="onShortlist()">Shortlist</button>
            </form>
        </div>
    </div>
    <div id="no-jobs-box" class="hidden">
        
        <h2>No more jobs available!</h2>
    </div>
    <div id ="shortlist">
        <h2>Shortlisted Jobs</h2>
        <ul id="shortlist-jobs">

        </ul>
    </div>
</div>



</body>
</html>
